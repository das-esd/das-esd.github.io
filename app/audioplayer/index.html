<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <link rel="stylesheet" href="player.css" />
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.jpg" />
  <title>Audio Player - @itsEsD</title>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      background-size: 45%;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-attachment: fixed;
      overflow: hidden;
    }
    html {
      overscroll-behavior: hidden;
    }

    #background-wrap {
      bottom: 0;
      left: 0;
      position: fixed;
      right: 0;
      top: 0;
      z-index: -1;
    }

    /* KEYFRAMES */

    @-webkit-keyframes animateBubble {
      0% {
        margin-top: 1000px;
      }
      100% {
        margin-top: -100%;
      }
    }

    @-moz-keyframes animateBubble {
      0% {
        margin-top: 1000px;
      }
      100% {
        margin-top: -100%;
      }
    }

    @keyframes animateBubble {
      0% {
        margin-top: 1000px;
      }
      100% {
        margin-top: -100%;
      }
    }

    @-webkit-keyframes sideWays {
      0% {
        margin-left: 0px;
      }
      100% {
        margin-left: 50px;
      }
    }

    @-moz-keyframes sideWays {
      0% {
        margin-left: 0px;
      }
      100% {
        margin-left: 50px;
      }
    }

    @keyframes sideWays {
      0% {
        margin-left: 0px;
      }
      100% {
        margin-left: 50px;
      }
    }

    /* ANIMATIONS */

    .x1 {
      -webkit-animation: animateBubble 25s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 25s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 25s linear infinite,
        sideWays 2s ease-in-out infinite alternate;

      left: -5%;
      top: 5%;

      -webkit-transform: scale(0.6);
      -moz-transform: scale(0.6);
      transform: scale(0.6);
    }

    .x2 {
      -webkit-animation: animateBubble 20s linear infinite,
        sideWays 4s ease-in-out infinite alternate;
      -moz-animation: animateBubble 20s linear infinite,
        sideWays 4s ease-in-out infinite alternate;
      animation: animateBubble 20s linear infinite,
        sideWays 4s ease-in-out infinite alternate;

      left: 5%;
      top: 80%;

      -webkit-transform: scale(0.4);
      -moz-transform: scale(0.4);
      transform: scale(0.4);
    }

    .x3 {
      -webkit-animation: animateBubble 28s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 28s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 28s linear infinite,
        sideWays 2s ease-in-out infinite alternate;

      left: 10%;
      top: 40%;

      -webkit-transform: scale(0.7);
      -moz-transform: scale(0.7);
      transform: scale(0.7);
    }

    .x4 {
      -webkit-animation: animateBubble 22s linear infinite,
        sideWays 3s ease-in-out infinite alternate;
      -moz-animation: animateBubble 22s linear infinite,
        sideWays 3s ease-in-out infinite alternate;
      animation: animateBubble 22s linear infinite,
        sideWays 3s ease-in-out infinite alternate;

      left: 20%;
      top: 0;

      -webkit-transform: scale(0.3);
      -moz-transform: scale(0.3);
      transform: scale(0.3);
    }

    .x5 {
      -webkit-animation: animateBubble 29s linear infinite,
        sideWays 4s ease-in-out infinite alternate;
      -moz-animation: animateBubble 29s linear infinite,
        sideWays 4s ease-in-out infinite alternate;
      animation: animateBubble 29s linear infinite,
        sideWays 4s ease-in-out infinite alternate;

      left: 30%;
      top: 50%;

      -webkit-transform: scale(0.5);
      -moz-transform: scale(0.5);
      transform: scale(0.5);
    }

    .x6 {
      -webkit-animation: animateBubble 21s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 21s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 21s linear infinite,
        sideWays 2s ease-in-out infinite alternate;

      left: 50%;
      top: 0;

      -webkit-transform: scale(0.8);
      -moz-transform: scale(0.8);
      transform: scale(0.8);
    }

    .x7 {
      -webkit-animation: animateBubble 20s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 20s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 20s linear infinite,
        sideWays 2s ease-in-out infinite alternate;

      left: 65%;
      top: 70%;

      -webkit-transform: scale(0.4);
      -moz-transform: scale(0.4);
      transform: scale(0.4);
    }

    .x8 {
      -webkit-animation: animateBubble 22s linear infinite,
        sideWays 3s ease-in-out infinite alternate;
      -moz-animation: animateBubble 22s linear infinite,
        sideWays 3s ease-in-out infinite alternate;
      animation: animateBubble 22s linear infinite,
        sideWays 3s ease-in-out infinite alternate;

      left: 80%;
      top: 10%;

      -webkit-transform: scale(0.3);
      -moz-transform: scale(0.3);
      transform: scale(0.3);
    }

    .x9 {
      -webkit-animation: animateBubble 29s linear infinite,
        sideWays 4s ease-in-out infinite alternate;
      -moz-animation: animateBubble 29s linear infinite,
        sideWays 4s ease-in-out infinite alternate;
      animation: animateBubble 29s linear infinite,
        sideWays 4s ease-in-out infinite alternate;

      left: 90%;
      top: 50%;

      -webkit-transform: scale(0.6);
      -moz-transform: scale(0.6);
      transform: scale(0.6);
    }

    .x10 {
      -webkit-animation: animateBubble 26s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 26s linear infinite,
        sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 26s linear infinite,
        sideWays 2s ease-in-out infinite alternate;

      left: 80%;
      top: 80%;

      -webkit-transform: scale(0.3);
      -moz-transform: scale(0.3);
      transform: scale(0.3);
    }

    /* OBJECTS */

    .bubble {
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;

      -webkit-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2),
        inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
      -moz-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2),
        inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2),
        inset 0px 10px 30px 5px rgba(255, 255, 255, 1);

      height: 200px;
      position: absolute;
      width: 200px;
    }

    .bubble:after {
      background: -moz-radial-gradient(
        center,
        ellipse cover,
        rgba(255, 255, 255, 0.5) 0%,
        rgba(255, 255, 255, 0) 70%
      ); /* FF3.6+ */
      background: -webkit-gradient(
        radial,
        center center,
        0px,
        center center,
        100%,
        color-stop(0%, rgba(255, 255, 255, 0.5)),
        color-stop(70%, rgba(255, 255, 255, 0))
      ); /* Chrome,Safari4+ */
      background: -webkit-radial-gradient(
        center,
        ellipse cover,
        rgba(255, 255, 255, 0.5) 0%,
        rgba(255, 255, 255, 0) 70%
      ); /* Chrome10+,Safari5.1+ */
      background: -o-radial-gradient(
        center,
        ellipse cover,
        rgba(255, 255, 255, 0.5) 0%,
        rgba(255, 255, 255, 0) 70%
      ); /* Opera 12+ */
      background: -ms-radial-gradient(
        center,
        ellipse cover,
        rgba(255, 255, 255, 0.5) 0%,
        rgba(255, 255, 255, 0) 70%
      ); /* IE10+ */
      background: radial-gradient(
        ellipse at center,
        rgba(255, 255, 255, 0.5) 0%,
        rgba(255, 255, 255, 0) 70%
      ); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#80ffffff', endColorstr='#00ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;

      -webkit-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
      -moz-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
      box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);

      content: "";
      height: 180px;
      left: 10px;
      position: absolute;
      width: 180px;
    }
    .audioplayer {
      bottom: 0px;
      right: 0px;
      position: fixed;
      width: 100%;
    }
    .plyrtt {
      font-family: "Courier New", Courier, monospace;
      top: 0px;
      right: 0px;
      position: fixed;
      width: 100%;
      z-index: 100000 !important;
      padding: 10px;
      padding-left: 10px;
      font-size: 20px;
      background-color: #ffffff44;
    }
    .sticon {
      top: 25px;
      right: 0px;
      position: fixed;
    }
    .ttil a,
    .ttil a:hover {
      text-decoration: none;
      color: #d9d9d9;
    }
    .sticon svg {
      top: 50px;
      right: 0px;
      position: fixed;
      width: 45px;
      background-color: #ffffff44;
      padding-bottom: 6px;
      border-bottom-left-radius: 10px;
    }
    .crtlnkdv {
      bottom: 35px;
      right: 0px;
      position: fixed;
      padding: 5px;
      background-color: #ffffff;
      border-top-left-radius: 10px;
      max-width: 320px;
      display: none;
    }
    .crtlnkdv input {
      outline: none;
      width: 150px;
      height: 35px !important;
      border: 1px solid;
      border-radius: 10px;
      margin: 2px;
      text-align: center;
      font-size: 14px;
    }
    #trckdesc {
      top: 15vh;
      left: 0px;
      position: fixed;
      width: 100%;
      padding: 10px;
      height: 70vh;
      color: #d5d5d5;
      font-family: Georgia, "Times New Roman", Times, serif;
      z-index: 100 !important;
    }
    #trckdesc img {
      margin-top: 35px;
      margin-bottom: 5px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      background-color: #ffffff99;
    }
    #infocon {
      background-color: #eeeeeebd;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      min-height: 440px;
      overflow: hidden;
      background-image: url("/audios/files/image/thumb-1.jpg");
      background-repeat: no-repeat;
      background-blend-mode: hue;
      background-position-x: left;
      color: black;
    }
  </style>
